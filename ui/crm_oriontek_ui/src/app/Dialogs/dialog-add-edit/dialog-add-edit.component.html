<h1 mat-dialog-title>{{ actionTitle }} Client</h1>
<div mat-dialog-content class="custom-dialog">
  <form [formGroup]="clientForm">
    <mat-grid-list cols="1" rowHeight="80px">

      <!-- Client Name Field -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Client Name</mat-label>
          <input matInput placeholder="Enter client name" formControlName="name" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <!-- Button to Add Location Fields -->
      <mat-grid-tile *ngIf="!showLocationFields">
        <button mat-raised-button color="primary" (click)="showLocationFields = true">
          Add Location
        </button>
      </mat-grid-tile>

      <!-- Location Fields Group -->
      <ng-container *ngIf="showLocationFields">
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Location Name</mat-label>
            <input matInput placeholder="Enter location name" formControlName="locationName" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Province</mat-label>
            <input matInput placeholder="Enter province" formControlName="provinceName" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Municipality</mat-label>
            <input matInput placeholder="Enter municipality" formControlName="municipalityName" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>District</mat-label>
            <input matInput placeholder="Enter district" formControlName="districtName" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Sector</mat-label>
            <input matInput placeholder="Enter sector" formControlName="sectorName" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <!-- Button to Save Location into Locations Array -->
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="addLocation()">
            Save Location
          </button>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
  <button mat-raised-button color="primary" (click)="addEditClient()" [disabled]="clientForm.invalid">
    {{ actionBtn }}
  </button>
</div>
