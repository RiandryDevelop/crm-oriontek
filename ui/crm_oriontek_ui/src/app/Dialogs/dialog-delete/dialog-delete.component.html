<h1 mat-dialog-title>Delete Client</h1>
<div mat-dialog-content class="custom-dialog">
  Do you wish to delete this client "{{ clientData.name }}"?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No, Cancel</button>
  <button mat-raised-button color="primary" 
          (click)="confirmDelete()" 
          cdkFocusInitial>
    Yes, Delete
  </button>
</div>
